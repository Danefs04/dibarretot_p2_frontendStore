<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">
            Tienda
        </a>

        <a class="navegacion__enlace" href="nosotros.html">
            Nosotros
        </a>
    </nav>

    <main class="contenedor">
        <h1>
            React JS
        </h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="">
            <div camisa__contenido>
                <p>
                    Donec finibus, ex ut auctor ultrices, metus elit efficitur diam, 
                    in elementum tellus leo non sem.
                </p>

                <form class="formulario">
                    <!-- Seleccion de tallas -->
                    <select class="formulario__campo" name="" id="">
                        <option disabled selected value="">-- Selecionar Talla --</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    
                    <!-- Contador para cantidad -->
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" step="1">

                    <!-- Boton dentro de un formulario -->
                    <input class="formulario__submit" type="submit" value="Agregar al carrito" name="" id="">

                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados. Daniel Izef Barreto.</p>
    </footer>

</body>
</html>
